<div>
    <h2><span jhiTranslate="meepoApp.sys_jgxx.home.title">Sys Jgxxes</span>
        <button class="btn btn-primary float-xs-right create-sys-jgxx" [routerLink]="['/', { outlets: { popup: ['sys-jgxx-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="meepoApp.sys_jgxx.home.createLabel">
            Create new Sys Jgxx
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sys_jgxxes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="jgbm"><span jhiTranslate="meepoApp.sys_jgxx.jgbm">Jgbm</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="jgmc"><span jhiTranslate="meepoApp.sys_jgxx.jgmc">Jgmc</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sys_jgxx of sys_jgxxes ;trackBy: trackId">
                <td><a [routerLink]="['../sys-jgxx', sys_jgxx.id ]">{{sys_jgxx.id}}</a></td>
                <td>{{sys_jgxx.jgbm}}</td>
                <td>{{sys_jgxx.jgmc}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sys-jgxx', sys_jgxx.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-jgxx/'+ sys_jgxx.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sys-jgxx/'+ sys_jgxx.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="sys_jgxxes && sys_jgxxes.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
